{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='/styles.css')}}">
</head>
<form id="signUpForm" action="/sign-up" method="post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@mail.com" required>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="John" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="lastName" class="form-control" id="lastName" name="lastName" placeholder="Doe" required>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="password" required>
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
